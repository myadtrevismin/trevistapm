
  <div class="container-fluid">
    <div class="login-form">
      <form [formGroup]="loginForm" (submit)="submit()">
        <div class="form-group row">
          <label for="username" class="col-sm-10 col-form-label">Email:</label>
          <div class="col-12">
            <input type="text" class="form-control" formControlName="email" name="username" id="username" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-10 col-form-label">Password:</label>
          <div class="col-12">
            <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="col-sm-6 text-right">
            <button type="submit" [routerLink]="['/login/register']" class="btn btn-warning">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
