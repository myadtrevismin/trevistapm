<h1 mat-dialog-title>Add A Team</h1>
<div mat-dialog-content>
  <form [formGroup]="memberForm">
    <mat-form-field appearance="outline">
      <mat-label>Select Team</mat-label>
      <mat-select placeholder="Placeholder" formControlName="teams" name="team">
        <mat-option *ngFor="let item of data.teams" [value]="item">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Select Members</mat-label>
      <mat-select placeholder="Members" multiple formControlName="members" name="members">
        <mat-option *ngFor="let item of data.users | teamuser: f.teams.value" [value]="item">
          {{item.fullname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="memberForm" cdkFocusInitial>Ok</button>
</div>
