<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="bg-blench">
      <img class="img img-responsive" height="50" src="assets/logo.png">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="user/dashboard">Dashboard</a>
      <a mat-list-item href="user/projects">Projects</a>
      <a mat-list-item href="user/discussions">Discussion</a>
      <a mat-list-item href="user/tasks">Tasks</a>
      <a mat-list-item href="user/teams">Teams</a>
      <a mat-list-item href="user/files">Files</a>
      <a mat-list-item href="user/payments">Payments</a>
      <a mat-list-item href="user/time">Time</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Trevi-PM</span>
      <div class="ml-auto">
        <a class="" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
          <a mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>{{user.displayName}}</span>
          </a>
          <a mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Log Out</span>
          </a>
        </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
