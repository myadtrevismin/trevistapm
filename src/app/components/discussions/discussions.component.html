<div class="container m-2 quil-height">
  <quill-editor [(ngModel)]="htmlText">
    <div quill-editor-toolbar>
      <span class="ql-formats">
        <select class="ql-font">
          <option selected></option>
          <option value="serif"></option>
          <option value="monospace"></option>
        </select>
        <select class="ql-size">
          <option value="small"></option>
          <option selected></option>
          <option value="large"></option>
          <option value="huge"></option>
        </select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <select class="ql-align">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>
      <span class="ql-formats">
        <button class="ql-link"></button>
        <button class="ql-image"></button>
      </span>
    </div>
  </quill-editor>
  <a  class="btn btn-primary m-2" (click)="postedMessage()" role="button">Post Message</a>

  <div class="container">
    <div class="" *ngFor="let discussion of discussions">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          {{discussion.posteduser.fullname}}
          <div>{{discussion.date | firedate}} <span><a mat-icon-button (click)="openDialog(discussion)"><mat-icon>reply</mat-icon></a></span></div>
        </div>
        <div class="card-body">
          <quill-view-html [content]="discussion.htmlcontent" theme="snow"></quill-view-html>
        </div>
        <div class="card-footer text-muted">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let responder of discussion.responses">
              <quill-view-html [content]="responder.htmlcontent" theme="snow"></quill-view-html>
              <span class="badge badge-secondary badge-pill">{{responder.posteduser.fullname}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
